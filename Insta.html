<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="instatt.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="insta-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="perfil.PNG" alt="foto de perfil">
                    </div>
                    <a href="#" class="insta-login">Continue como vinihgomesz</a>
                    <a href="#" class="insta-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é vinihgomesz?</p>
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="getapp">
                    <p class="getapptext">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"><img src="apple.png"alt="apple"></a>
                        <a href="#" class="app-download"><img src="playstore.png" alt="playstore"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
